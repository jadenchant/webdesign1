<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Design 1: Store</title>
    <link rel="stylesheet" href="/dist/css/main.css">
</head>
<body>
    <!-- Header -->
    <header>
        
        <!-- Logo -->
        <div class="logo">
            <h1>Logo</h1>
        </div>

        <!-- Account -->
        <div class="account">
            <h1>img</h1>
        </div>

        <!-- Cart -->
        <div class="cart">
            <h1>cart</h1>
        </div>

        <!-- Search Query -->
        <div class="search">

            <div class="search-icon">

            </div>
        </div>

    </header>

    <!-- Nav -->
    <nav class="nav">
        <ul class="nav-c">

            <!-- Produce -->
            <li class="nav-c-produce">
                <div class="nav-c-produce-drop">
                    <ul class="produce-items">

                    </ul>
                </div>
            </li>

            <!-- Home Goods -->
            <li class="nav-c-home">
                <div class="nav-c-home-drop">
                    <ul class="home-items">

                    </ul>
                </div>
            </li>

            <!-- Clothing -->
            <li class="nav-c-clothing">
                <div class="nav-c-clothing-drop">
                    <ul class="clothing-items">

                    </ul>
                </div>
            </li>

            <!-- Technology -->
            <li class="nav-c-tech">
                <div class="nav-c-tech-drop">
                    <ul class="tech-items">
                        
                    </ul>
                </div>
            </li>

        </ul>

    </nav>

    <!-- Main Section -->
    <main class="index">
        <!-- Suggestion Section -->
        <section class="s-suggest">

        </section>

        <!-- Nav Secondary Section-->
        <section class="s-nav">

        </section>

        <!-- Deals Section -->
        <section class="s-deals">

        </section>

        <!-- Popular Section -->
        <section class="s-popular">

        </section>


        <section class="s-final">
            
            <!-- Social -->
            <div class="social">
                <div class="social-icons">
                    <div class="social-icons-facebook">

                    </div>
                    <div class="social-icons-insta">

                    </div>
                    <div class="social-icons-github">

                    </div>
                    <div class="social-icons-stack">

                    </div>
                </div>
            </div>

            <!-- Contact -->
            <div class="contact">

            </div>

        </section>

        <!-- Footer -->
        <footer>
            &copy; Copyright 2020
        </footer>

    </main>


    <!-- JavaScript -->
    <script src="/dist/javascript/main.js" type="text/javascript"></script>
</body>
</html>
